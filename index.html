<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Baskerville&family=Poppins&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="imgbox">
        <img
          src="https://cdn1.bambinifashion.com/img/p/1/8/3/9/8/2/183982--product.jpg"
          alt=""
        />
      </div>
      <div class="content">
        <div class="detail">
          <h3>Brand Name</h3>
          <h3><span><i class="fa-solid fa-indian-rupee-sign"></i></span>1655.99</h3>
        </div>
        <div class="mens">
          <h4>Mens Designer T-Shirt</h4>
        </div>
        <div class="sizes">
          <p>Sizes</p>
          <ul>
            <li>XS</li>
            <li>S</li>
            <li>M</li>
            <li>XL</li>
            <li>XXL</li>
          </ul>
        </div>
        <div class="colors">
          <p>Colors</p>
          <ul class="">
            <li class="color"></li>
            <li class="color"></li>

            <li class="color"></li>

            <li class="color"></li>

            <li class="color"></li>
          </ul>
        </div>
        <div class="btn">
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
